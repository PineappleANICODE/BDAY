<!DOCTYPE html>

<head>
	<style>

		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		<h1></h1>
		<h3></h3>

		<!-- Add id to image -->
		<img id="image" src=
"https://64.media.tumblr.com/c311de1a1627002838d86d82106f624f/ffc0dc138d5d18a9-ea/s640x960/e88098d534e42cbd052850bb67842862fdba3f67.jpg"height="835" width="1400" />
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		Click me!
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
	</script>
